<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <p>Table with rowspan and colspan attributes</p>
        <table border="1">
            
            <tr>
                 <th rowspan="3">Header One</th>   
                 <th colspan="3">Header Two</th>   

            </tr>
            
            <tr>
                <td>Data One</td>
                <td>Data Two</td>
                <td>Data Three</td>
            </tr>

            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            
  
        </table>
    </body>
</html>
