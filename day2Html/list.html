<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <p>Nested List</p>
        <ol type="I">
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three 
                <ul>
                    <li>Nested One</li>
                    <li>Nested Two</li>
                </ul>
            </li>
            <li>Item Four 
                <ol type="a">
                    <li>Nested Three</li>
                    <li>Nested Four</li>
                </ol>
            </li>
        </ol>

    </body>
</html>
