<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style>
            ol {
                /* border: 2px solid black; */
                /* list-style-type: upper-alpha; */
                /* list-style-position: inside; */
                list-style-type: decimal; 
                list-style-position: outside;
            }
            ol {
                border: 2px solid black;
            }
            ul {
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <p>CSS List</p>
        <ol >
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three </li>
            <li>Item Four 
        </ol>

        <ul >
            <li>Nested Three</li>
            <li>Nested Four</li>
            <li>Nested Five</li>
        </ul>

    </body>
</html>
