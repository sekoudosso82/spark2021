<!DOCTYPE html>
<html>
    <head>
        <title>CSS link</title>
        <style> 
            a {
                text-decoration: none;
                color: green;
                font-size: 14pt;
            }
                
            a:visited { color: darkred; }
            a:hover { 
                color: yellow; 
                background-color: black;
            }
            a:active{ 
                color:green; 
                background-color: beige;
            }
        </style>
    </head>

    <body>
        <!-- an example of navigation list -->
        <a href="http://google.com">Link1</a>          
    </body>
</html>
