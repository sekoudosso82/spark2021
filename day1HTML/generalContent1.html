<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML General Content Divisional Elements
        </title>
    </head>
    <body>
        <div id="first-div">
            <p>This is a paragraph</p>
            <p>This is another paragraph</p>
            <!-- This is a comment. It is no rendering on the page  -->
            <br>
            <br>
            <p>This is a paragraph at the bottom.</p>
        </div>

        <div>
            <p>This is a paragraph in a second div element.</p>
        </div>
        <span>Span One</span><span>Span Two</span>
    </body>
</html>
